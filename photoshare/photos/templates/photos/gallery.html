<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            
                            <a href="{% url 'gallery' %}" >
                               Scroll All Collage

                            </a>
                        
                        </li>





                        {% for category in categories %}
                        <li class="list-group-item">
                            
                            <a href="{% url 'gallery' %}?category={{category.name}}" >{{category.name}}</a>
                        
                        </li>
                        {% endfor %}
                





                        <!-- <li class="list-group-item"> -->
                            <a href="{% url 'add' %}" class="btn btn-outlinne btn-sm m-1 btn-dark my-3">Add a Pic to the Collage </a>
                        </li> 


                    </ul>
                  </div>

            </div> <!-- end of col-md-3 -->
            
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-4" >
                        <div>
                            <div class="card my-2">
                                <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                                <div class="card-body">
                                  <small>Category: {{photo.category.name}}</small>
                                </div>
                                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">Open</a>
                            </div>
                        </div>
                        {% empty %}

                        <h3>Empty Directory</h3>
                        
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <img src="https://picsum.photos/200/300" alt="">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/200/300" alt="">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/200/300" alt="">
            </div>
        </div>
    </div>

    
</body>
